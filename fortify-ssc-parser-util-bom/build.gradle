plugins {
    id 'java-platform'
}

description = 'Bill Of Materials for fortify-parser-util'

javaPlatform {
    allowDependencies()
}

dependencies {
	api platform('com.fasterxml.jackson:jackson-bom:2.15.2')
		
	constraints {
		api 'org.slf4j:slf4j-api:2.0.9'
		api 'com.fortify.plugin:plugin-api:1.0.1.1'
		api 'com.fasterxml.woodstox:woodstox-core:6.5.1'
		api 'org.apache.commons:commons-lang3:3.13.0'
		api 'commons-codec:commons-codec:1.16.0'
		api 'commons-io:commons-io:2.13.0'
		
		api "com.fortify.ssc.parser.util:fortify-ssc-parser-util-common:${project.version}"
		api "com.fortify.ssc.parser.util:fortify-ssc-parser-util-json:${project.version}"
		api "com.fortify.ssc.parser.util:fortify-ssc-parser-util-xml:${project.version}"
		api "com.fortify.ssc.parser.util:fortify-ssc-parser-util-cyclonedx:${project.version}"
	}
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.javaPlatform
        }
    }
}